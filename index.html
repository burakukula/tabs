<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabs</title>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="tabs">
      <div><a href="#" class="tab active" data-level="0">Tab 0</a></div>
      <div><a href="#" class="tab" data-level="1">Tab 1</a></div>
      <div><a href="#" class="tab" data-level="2">Tab 2</a></div>
      <div><a href="#" class="tab" data-level="3">Tab 3</a></div>
    </div>

    <div class="tiles">
      <div class="tile" data-levels="[0,1,2,3]">Tile A</div>
      <div class="tile" data-levels="[0,1,2,3]">Tile B</div>
      <div class="tile" data-levels="[1,2,3]">Tile C</div>
      <div class="tile" data-levels="[1,2,3]">Tile D</div>
      <div class="tile" data-levels="[2,3]">Tile E</div>
      <div class="tile" data-levels="[2,3]">Tile F</div>
      <div class="tile" data-levels="[3]">Tile G</div>
      <div class="tile" data-levels="[3]">Tile H</div>
    </div>
  </body>
</html>
